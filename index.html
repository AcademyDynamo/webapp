<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Турнирная страница -->
        <section class="tournament">
            <div class="banner">
                <h1>ЮФЛ Сибирь</h1>
            </div>
            <button id="startGame">Начать игру</button>
        </section>

        <!-- Игровое поле -->
        <section class="game-field hidden">
            <div class="field">
                <div class="player-badge" data-position="1">+</div>
                <div class="player-badge" data-position="2">+</div>
                <div class="player-badge" data-position="3">+</div>
                <div class="player-badge" data-position="4">+</div>
                <div class="player-badge" data-position="5">+</div>
                <div class="player-badge" data-position="6">+</div>
                <div class="player-badge" data-position="7">+</div>
            </div>
            <div id="player-list" class="player-list hidden">
                <h2>Выберите игрока</h2>
                <ul>
                    <li data-name="Игрок 1">Игрок 1</li>
                    <li data-name="Игрок 2">Игрок 2</li>
                    <li data-name="Игрок 3">Игрок 3</li>
                </ul>
            </div>
        </section>

        <button id="themeToggle">Тема</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
