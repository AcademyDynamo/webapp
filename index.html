<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Лига</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Собери свою команду</h1>

        <!-- Футбольное поле -->
        <div class="field">
            <img src="https://drive.google.com/file/d/1Dicz3ZzjKbPEn6IXRxg1hiSqZl2aSfsX/view?usp=drive_link" alt="Футбольное поле" class="field-img">

            <!-- Иконки футболок с логотипами команд -->
            <div class="shirt" data-position="goalkeeper">
                <img src="https://drive.google.com/file/d/1Dicz3ZzjKbPEn6IXRxg1hiSqZl2aSfsX/view?usp=drive_link" alt="Вратарь">
            </div>
            <div class="shirt" data-position="defender">
                <img src="https://drive.google.com/file/d/1Dicz3ZzjKbPEn6IXRxg1hiSqZl2aSfsX/view?usp=drive_link" alt="Защитник">
            </div>
            <div class="shirt" data-position="midfielder">
                <img src="https://drive.google.com/file/d/1Dicz3ZzjKbPEn6IXRxg1hiSqZl2aSfsX/view?usp=drive_link" alt="Полузащитник">
            </div>
            <div class="shirt" data-position="forward">
                <img src="https://drive.google.com/file/d/1Dicz3ZzjKbPEn6IXRxg1hiSqZl2aSfsX/view?usp=drive_link" alt="Нападающий">
            </div>
        </div>

        <!-- Список игроков -->
        <div class="players">
            <h2>Доступные футболисты:</h2>
            <ul id="playersList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
