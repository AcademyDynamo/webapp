<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Футбольная Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Первая страница -->
    <div class="page page1" id="page1">
        <div class="container">
            <h1>Добро пожаловать в игру!</h1>
            <button id="startButton">Начать</button>
            <button id="helpButton">Помощь</button>
            <button id="statsButton">Статистика</button>
        </div>
    </div>

    <!-- Вторая страница -->
    <div class="page page2" id="page2">
        <div class="field">
            <div class="card" data-id="1">1</div>
            <div class="card" data-id="2">2</div>
            <div class="card" data-id="3">3</div>
            <div class="card" data-id="4">4</div>
            <div class="card" data-id="5">5</div>
            <div class="card" data-id="6">6</div>
            <div class="card" data-id="7">7</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
