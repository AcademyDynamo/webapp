<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Лига</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Собери свою команду</h1>

        <!-- Футбольное поле -->
        <div class="field">
            <img src="images/field.jpg" alt="Футбольное поле" class="field-img">

            <!-- Иконки футболок -->
            <div class="shirt" data-position="goalkeeper">
                <img src="images/shirts/gk.png" alt="Вратарь">
            </div>
            <div class="shirt" data-position="defender">
                <img src="images/shirts/df.png" alt="Защитник">
            </div>
            <div class="shirt" data-position="midfielder">
                <img src="images/shirts/mf.png" alt="Полузащитник">
            </div>
            <div class="shirt" data-position="forward">
                <img src="images/shirts/fw.png" alt="Нападающий">
            </div>
        </div>

        <!-- Список игроков -->
        <div class="players">
            <h2>Доступные футболисты:</h2>
            <ul id="playersList"></ul>
        </div>
    </div>

    <!-- Логотип внизу -->
    <footer>
        <img src="images/logo.png" alt="Логотип Fantasy Лиги">
    </footer>

    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
