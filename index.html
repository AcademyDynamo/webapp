<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="field">
        <div id="player-list" class="player-list hidden"></div>
        <div class="players">
            <div class="player" data-id="0">
                <img src="shirt-icon.png" alt="Игрок">
                <span class="player-name">Игрок 1</span>
            </div>
            <div class="player" data-id="1">
                <img src="shirt-icon.png" alt="Игрок">
                <span class="player-name">Игрок 2</span>

            <div class="player" data-id="2">
                <img src="shirt-icon.png" alt="Игрок">
                <span class="player-name">Игрок 3</span>
            </div>
            <div class="player" data-id="3">
                <img src="shirt-icon.png" alt="Игрок">
                <span class="player-name">Игрок 4</span>
            </div>
            <div class="player" data-id="4">
                <img src="shirt-icon.png" alt="Игрок">
                <span class="player-name">Игрок 5</span>
            </div>
            <div class="player" data-id="5">
                <img src="shirt-icon.png" alt="Игрок">
                <span class="player-name">Игрок 6</span>
            </div>
            <div class="player" data-id="6">
                <img src="shirt-icon.png" alt="Игрок">
                <span class="player-name">Игрок 7</span>
            </div>
        </div>
    </div>

    <!-- Маленькое изображение внизу -->
    <img src="small-image.png" class="bottom-image" alt="Лого">

    <script src="script.js"></script>
</body>
</html>
