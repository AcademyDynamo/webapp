<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fantasy League</h1>
        <div class="field">
            <div class="player-icon" data-team="team1">
                <img src="shirt1.png" alt="Футболка">
            </div>
            <div class="player-icon" data-team="team2">
                <img src="shirt2.png" alt="Футболка">
            </div>
            <div class="player-icon" data-team="team3">
                <img src="shirt3.png" alt="Футболка">
            </div>
        </div>
        <div class="player-list hidden">
            <h2 id="team-name">Игроки</h2>
            <ul id="players"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
