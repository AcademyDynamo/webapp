<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="field">
        <img src="images/field.png" class="field-img" alt="Футбольное поле">
        
        <div class="shirt" data-position="goalkeeper">
            <img src="images/shirts/default.png" alt="Вратарь">
            <p class="player-name">Выбери игрока</p>
        </div>
        
        <div class="shirt" data-position="defender">
            <img src="images/shirts/default.png" alt="Защитник">
            <p class="player-name">Выбери игрока</p>
        </div>

        <div class="shirt" data-position="midfielder">
            <img src="images/shirts/default.png" alt="Полузащитник">
            <p class="player-name">Выбери игрока</p>
        </div>

        <div class="shirt" data-position="forward">
            <img src="images/shirts/default.png" alt="Нападающий">
            <p class="player-name">Выбери игрока</p>
        </div>
    </div>

    <div class="players">
        <h2>Выберите игрока:</h2>
        <ul id="playersList"></ul>
    </div>

    <footer>
        <img src="images/logo.png" alt="Логотип">
    </footer>

    <script src="script.js"></script>
</body>
</html>
