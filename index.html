<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Лига</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Собери свою команду</h1>

        <div class="team">
            <h2>Твой состав:</h2>
            <ul id="teamList"></ul>
        </div>

        <div class="players">
            <h2>Выбери игроков:</h2>
            <div class="positions">
                <button class="position-btn" data-position="goalkeeper">Вратарь</button>
                <button class="position-btn" data-position="defender">Защитник</button>
                <button class="position-btn" data-position="midfielder">Полузащитник</button>
                <button class="position-btn" data-position="forward">Нападающий</button>
            </div>
            <ul id="playersList"></ul>
        </div>

        <button id="sendTeam">Отправить команду</button>
    </div>

    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
